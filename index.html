<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persafunktant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Base styles for the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh; /* Ensure body takes full viewport height */
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        /* Header styling */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Main heading styling */
        h1 {
            color: #2c3e50; /* Dark blue-gray text */
            font-size: 3rem;
            font-weight: 700;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e6e9; /* Light border at the bottom */
            display: inline-block; /* Make border only as wide as text */
        }

        /* Product showcase container */
        .product-showcase {
            display: flex;
            justify-content: center; /* Center items horizontally */
            gap: 20px; /* Space between product panels */
            flex-wrap: wrap; /* Allow panels to wrap to the next line on smaller screens */
            margin-bottom: 50px;
        }

        /* Individual product panel styling */
        .product-panel {
            background-color: #ffffff; /* White background */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* Soft shadow */
            width: 200px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; /* Smooth transitions */
            cursor: pointer;
            border: 2px solid transparent; /* Transparent border for active state */
        }

        /* Hover effect for product panels */
        .product-panel:hover {
            transform: translateY(-8px); /* Lift panel slightly on hover */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15); /* More pronounced shadow on hover */
            border-color: #3498db; /* Blue border on hover */
        }

        /* Active state for product panels (used by JS for sequence tracking) */
        .product-panel.active {
            border-color: #27ae60; /* Green border when active */
        }

        /* Content inside product panels */
        .panel-content {
            font-size: 1.1rem;
            color: #34495e; /* Dark gray text */
            font-weight: 600;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
            padding-top: 30px;
            border-top: 1px solid #e0e6e9; /* Light border at the top */
            color: #7f8c8d; /* Muted gray text */
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Styling for the email link */
        .email-link {
            color: inherit; /* Inherit color from parent */
            text-decoration: none;
            cursor: pointer;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .product-showcase {
                flex-direction: column; /* Stack panels vertically */
                align-items: center; /* Center stacked panels */
            }
            .product-panel {
                width: 80%; /* Make panels wider on small screens */
                height: 250px;
            }
            h1 {
                font-size: 2.2rem; /* Adjust heading size */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Persafunktant</h1>
    </div>

    <div class="product-showcase">
        <div class="product-panel" data-panel-id="1">
            <p class="panel-content">Headphones of Destiny</p>
            <img src="Image1.jpg" alt="Object 1" class="mt-4 rounded-md">
        </div>
        <div class="product-panel" data-panel-id="2">
            <p class="panel-content">Dice of Fate</p>

        </div>
        <div class="product-panel" data-panel-id="3">

            <img src="Image3.jpg" alt="Object 3" class="mt-4 rounded-md">
        </div>
        <div class="product-panel" data-panel-id="4">
            <p class="panel-content">Old Technology</p>
            <img src="Image4.jpg" alt="Object 4" class="mt-4 rounded-md">
        </div>
        <div class="product-panel" data-panel-id="5">
            <p class="panel-content">Welcome Overstayed</p>
            <img src="Image5.jpg" alt="Object 5" class="mt-4 rounded-md">
        </div>
    </div>

    <div class="footer">
        <p>About us nonsense. Etc Contact us at <a id="fullEmailLink" href="mailto:persafunktant@gmail.com" class="email-link">persafunktant@gmail.com</a></p>
        <p>Corporate Telephone #(800)-4598</p>
    </div>

    </script>
</body>
</html>
