<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persafunktant - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            color: #34495e;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e6e9;
            border-radius: 8px;
            font-size: 1rem;
            color: #2c3e50;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        button {
            background-color: #27ae60;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #229954;
            transform: translateY(-2px);
        }
        .message {
            margin-top: 20px;
            color: #e74c3c;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Persafunktant - Secure Access</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">User ID</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Passkey</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Proceed</button>
        </form>
        <p id="loginMessage" class="message hidden"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const messageElement = document.getElementById('loginMessage');
            messageElement.classList.remove('hidden');
            messageElement.style.color = '#e74c3c'; // Red for error
            messageElement.textContent = 'Access Denied. Please check your credentials.';
            // In a real application, you would send these credentials to a server for validation.
            // For this example, it's a placeholder.
        });
    </script>
</body>
</html>
